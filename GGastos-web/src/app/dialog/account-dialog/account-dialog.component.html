<div>

    <div class="example-box">
        <span class="category-icon-circle icon-box" [ngStyle]="styleColor"><mat-icon class="icon">{{category.icon}}</mat-icon></span>
        &nbsp;
        <span>{{category.name}}</span>
    </div>

    <br><br>

    <label for="favcolor">Selecione a cor do circulo:</label>&nbsp;
    <input type="color" (change)="changeColor()" [(ngModel)]="category.color">

    <br><br>

    <mat-form-field appearance="legacy">
        <mat-label>Icone</mat-label>
        <input [(ngModel)]="category.icon" matInput placeholder="Exemplo: love">
    </mat-form-field>
    Icones:&nbsp;
    <a href="https://fonts.google.com/icons" target="_blank">google icons</a>

    <br>

    <mat-form-field appearance="legacy" class="full-width">
        <mat-label>Nome da conta</mat-label>
        <input [(ngModel)]="category.name" matInput placeholder="Exemplo: NuBank">
    </mat-form-field>

    <mat-checkbox class="example-margin" style="color: #858782;">NÃ£o somar no Saldo Geral</mat-checkbox>


</div>

<div>
