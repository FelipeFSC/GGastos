<app-left-menu></app-left-menu>

<div class="general-box">
    <div *ngIf="!onEditEcreen">
        <div class="edit-add-button-box">
            <span class="title-text">
                Contas
            </span>
            <button mat-flat-button (click)="onAddAccount(null)" color="primary">Nova conta</button>
        </div>

        <div class="itens-box">
            <ul>
                <ng-container *ngFor="let item of data; let i = index">
                    <li (click)="onOpenEdit(item.id!)">
                        <div class="image-box" [ngStyle]="{'background-color': item.color }">
                            <mat-icon class="icon">
                                {{item.icon}}
                            </mat-icon>
                        </div>
                        <div class="item-text">
                            {{item.name}}
                        </div>

                        <div class="button-edit-box">
                            <mat-icon class="icon-button">chevron_right</mat-icon>
                        </div>
                    </li>
                    <hr *ngIf="i < data.length-1" class="simple-horizontal-line">
                </ng-container>
            </ul>
        </div>
    </div>

    <div *ngIf="onEditEcreen">
        <div class="edit-add-button-box">
            <div class="button-edit-back-box">
                <div class="icon-back-box" (click)="onList()">
                    <mat-icon>arrow_back</mat-icon>
                </div>
                <div class="image-box" [ngStyle]="{'background-color': selectedAccount.color }">
                    <mat-icon class="icon">
                        {{selectedAccount.icon}}
                    </mat-icon>
                </div>
                <div class="item-text">
                    {{selectedAccount.name}}
                </div>
            </div>
            <div>
                <span class="edit-button" (click)="onAddAccount(selectedAccount)" >Editar</span>
                <span class="delete-button" (click)="onDisable(selectedAccount.id!)">Deletar</span>
            </div>
        </div>

        <div class="content-box-edit">
            <div class="edit-saldo-text">R$ {{selectedAccount.balance?.toFixed(2)}}</div>
            <section class="checkbox-class">
                <mat-checkbox [disabled]="true" [checked]="selectedAccount.notInTotal" class="example-margin">NÃ£o somar no Saldo Geral</mat-checkbox>
            </section>
        </div>
    </div>
</div>
