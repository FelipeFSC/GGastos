<app-left-menu></app-left-menu>

<div class="general-box">

    <button class="add-button" mat-button [matMenuTriggerFor]="menu"><mat-icon>add</mat-icon></button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onAddUnitOfMeasure(null)">Categoria</button>
        <button mat-menu-item>Sub-categoria</button>
    </mat-menu>

    <br>
    <br>

    <div *ngFor="let item of items; let i = index">
        <mat-accordion class="example-headers-align" multi>
            <mat-expansion-panel>
                <mat-expansion-panel-header style="padding: 0px 24px 0px 0px;">
                    <mat-panel-title>
                        <span (click)="$event.stopPropagation();" (click)="onAddUnitOfMeasure(item)" class="category-icon-circle" [ngStyle]="{'background-color':item.color}"><mat-icon class="icon">{{item.icone.toLowerCase()}}</mat-icon></span>
                        &nbsp;
                        <span>{{item.name}}</span>
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div style="float: right; display: flex; align-items: center;">
                    <button style="box-shadow: none;" color="primary" mat-mini-fab aria-label="Example icon button with a home icon">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
        <br>
    </div>

</div>
